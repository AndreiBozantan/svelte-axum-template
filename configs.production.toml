[server]
host = "127.0.0.1"
port = 3000
log_directives = "debug,tower_http=debug,axum=debug"

[database]
url = "sqlite:db.sqlite"
max_connections = 5

[jwt]
access_token_expiry_minutes = 16
refresh_token_expiry_days = 128

[oauth]
google_client_id = ""      # тЪая╕П LEAVE EMPTY - set in configs.local.toml or via environment variable
google_client_secret = ""  # тЪая╕П LEAVE EMPTY - set in configs.local.toml or via environment variable
google_redirect_uri = ""   # ЁЯЪА add your actual redirect URI here

# Security: Allowed domains for OAuth redirects (prevents open redirect attacks)
# ЁЯЪА UPDATE THIS: Add your production domain(s)
allowed_redirect_domains = ["yourdomain.com", "www.yourdomain.com"]

# Session timeout for OAuth flow (in minutes) - shorter for production
session_timeout_minutes = 5
